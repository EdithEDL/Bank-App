
<div  class="container">
    <div class="title">
        <h4 >Lista de Plazos</h4>
        <button type="button" class="btn btn-success " routerLink="/agregarPlazo">Agregar Plazo</button>
    </div>
    

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody>
        
          <tr *ngFor="let itemPeriod of listPeriod "  class="table-secondary">
            <td >{{itemPeriod.idPeriod}}</td>

          </tr>
          
        </tbody>
      </table>

</div>
